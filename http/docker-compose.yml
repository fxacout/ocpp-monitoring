version: '3'
services:
  central_system:
    build: ./centralSystem
    expose:
      - 9000

  monitoring_system:
    build: ./monitoringSystem
    expose:
      - 9000
    depends_on:
      - central_system

  monitoring_log:
    build: ./backend
    expose:
      - 3001
      - 3000
    ports:
      - "3001:3000"
    depends_on:
      - authentication_system
  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"

  frontend:
    build: ./ocpp-monitoring-ui
    volumes:
      - './ocpp-monitoring-ui:/app'
      - './ocpp-monitoring-ui/node_modules:/app/node_modules'
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    extends:
      file: service.yml
      service: frontend
    depends_on:
    - monitoring_log
  
  charge_point_1:
    build: ./chargePoint
    depends_on:
      - monitoring_system

  charge_point_2:
    build: ./chargePoint
    depends_on:
      - monitoring_system

  authentication_system:
    build: ./authenticationSystem
    expose:
      - 3000
    volumes:
      - ./authenticationSystem:/app
    environment:
      - SIGNING_KEY=thismustbethebestkey
